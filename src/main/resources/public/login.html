<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <script type="text/javascript">
        function register(){
            window.location.href="register.html";
        }
    </script>
</head>
<body>
<div id="login_frame">
    <h1>登录</h1>


    <p th:text="'登陆失败：'+${msg }" style="color: red; font-weight: 900"></p>

    <form action="/login" method="post" id="form">
        <p><label class="label_input"> 帐户：</label>
            <input type="text" class="text_field" id="username" name="username"/><br></p>
        <p><label class="label_input"> 密码：</label>
            <input type="password" class="text_field" id="password" name="password" /><br>

            <a style="float:right">记住密码&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
            <input type="checkbox" style="float:right" name="flag" /><br>
            <input type="radio" name="identity" value="1" checked="checked"/>用户&nbsp;&nbsp;
            <input type="radio" name="identity" value="2"/>管理员<br>

        <div id="login_control">
            <input type="button" id="btn_login" value="登录" onclick="login()"/>
            <a>&nbsp;&nbsp;&nbsp;&nbsp;</a>
            <input type="button" id="btn_login" value="注册" onclick="register()"/>
<!--            <a id="forget_pwd" href="developing.jsp">忘记密码</a>-->
        </div>
    </form>
</div>
</body>
<script type="text/javascript">
    function login(){
        var name=document.getElementById("username").value;
        var password=document.getElementById("password").value;
        if(name==""){
            alert("用户名不能为空");
        }else if(""==password){
            alert("密码不能为空");
        }else{
            with(document.getElementById("form")){
                submit();
            }
        }
    }
</script>
</html>
